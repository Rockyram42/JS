<!DOCTYPE html>
<html>
    <head>
        <title>Game World!</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="game-mode">
            <div class="start">
                <div class="player1 active">
                    <h2 class="name-0">Player 1</h2>
                    <span class="score" id="pscore-0">80</span>
                    <div class="count">
                        <h3>Current</h3>
                        <span class="score1" id="score-0">10</span>
                    </div>
                </div>
                <div class="player2">
                    <h2 class="name-1">Player 2</h2>
                    <span class="score" id="pscore-1">40</span>
                    <div class="count">
                        <h3>Current</h3>
                        <span class="score2" id="score-1">20</span>
                    </div>
                </div>
            </div>
            <div class="change">
                <button class="new-mode"> <i class="fa fa-plus-circle" aria-hidden="true"></i> NEW GAME</button>
                <button class="btn"> <i class="fa fa-refresh" aria-hidden="true"></i>Roll Dice</button>
                <button class="btn1"><i class="fa fa-ticket" aria-hidden="true"></i>Hold</button>
                <input type="text" placeholder="Score" class="Score">
                <img src="dice-5.png" alt="dice.png" class="dice">
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
